			</div>
			<div class="column">
				<!-- основной контент -->
				<h1 class="title">Импорт заказов с prom.ua</h1>

				<div class="box pt-1">

						заказы</a>
					<button class="button" href="/prom/refreshLogs">Обновить логи</button>
				</div>
				<div class="content">
					<div th:unless="${#lists.isEmpty(ordersInfoEntity)}">
						<table class="table table is-hoverable is-striped">
							<thead>
								<tr>
									<th>id</th>
									<th>Время запуска</th>
									<th>Результат</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="orderEntyti : ${ordersInfoEntity}">

									<td width="30%"
										th:text="${#dates.format(orderEntyti.lastExecution,'dd-MM-yyyy HH:mm:ss')}">

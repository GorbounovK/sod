<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: html_head">
    <title>Импорт товаров с prom.ua</title>
</head>

<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="section container mt-3">
        <div class="columns">
            <div class="column is-3 is-hidden-mobile">
                <div th:replace="fragments/nav_left :: nav_left"></div>
            </div>
            <div class="column">
                <!-- основной контент -->
                <h1 class="title">Импорт товаров с prom.ua</h1>
                <div class="box p-1 m-1">
                    <a class="button is-primary" href="/prom/getProducts">Получить
                        товары</a>
                    <a class="button" href="/prom/refreshLogsOrders">
                        <span class="icon">
                            <i class="fas fa-sync"></i>
                        </span>
                        <span>Обновить логи</span>
                    </a>
                    <div>
                        <form action="#" th:action="@{/prom/product}" method="post"
                            th:object="${productSearch}">
                            <div class="field-body">
                                <fieldset>
                                    <div class="field has-addons">
                                        <div class="control">
                                            <input type="text" class="input" th:field="*{barcode}"
                                                placeholder="barcode">
                                        </div>
                                        <div class="control">
                                            <button class="button is-info">Искать</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="content">
                    <div th:unless="${#lists.isEmpty(products)}">
                        <table class="table table is-hoverable is-striped is-bordered">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>promId</th>
                                    <th>Штрихкод</th>
                                    <th>Наименование</th>
                                    <th>Картинка</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="productEntyti : ${products}">
                                    <td th:text="${productEntyti.id}">
                                    </td>
                                    <td th:text="${productEntyti.promId}">
                                    </td>
                                    <td width="20%" th:text="${productEntyti.barcode}">
                                    </td>
                                    <td width="50%" th:text="${productEntyti.name}">
                                    </td>
                                    <td th:text="${productEntyti.localPathImg}">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- </div> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>

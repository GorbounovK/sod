<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>e-mag</title>
<link data-th-href="@{/webjars/bulma/0.9.1/css/bulma.css}"
	rel="stylesheet">
<link rel="stylesheet"
	data-th-href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" />
<!-- <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />  -->

</head>

<body>

	<!-- 	<h1>Hello world INDEX utf-8!</h1>-->
	<section>
		<div class="container">
			<nav class="navbar is-fixed-top is-primary" role="navigation"
				aria-label="main navigation">
				<div class="navbar-brand">
					<a class="navbar-item" href="https://bulma.io"> <img
						src="https://bulma.io/images/bulma-logo.png" width="112"
						height="28">
					</a> <a role="button" class="navbar-burger burger" aria-label="menu"
						aria-expanded="false" data-target="navbarBasicExample"> <span
						aria-hidden="true"></span> <span aria-hidden="true"></span> <span
						aria-hidden="true"></span>
					</a>
				</div>

				<div id="navbarBasicExample" class="navbar-menu">
					<div class="navbar-start">
						<a class="navbar-item" href="/"> Home </a> <a class="navbar-item">
							Documentation </a>

						<div class="navbar-item has-dropdown is-hoverable">
							<a class="navbar-link"> More </a>

							<div class="navbar-dropdown">
								<a class="navbar-item"> About </a> <a class="navbar-item">
									Jobs </a> <a class="navbar-item"> Contact </a>
								<hr class="navbar-divider">
								<a class="navbar-item"> Report an issue </a>
							</div>
						</div>
					</div>

					<div class="navbar-end">
						<div class="navbar-item">
							<div class="buttons">
								<a class="button is-primary"> <strong>Sign up</strong>
								</a> <a class="button is-light"> Log in </a>
							</div>
						</div>
					</div>
				</div>
			</nav>

		</div>
		<!-- 		</div>
 -->
	</section>
	<section>
		<div class="control">
<!-- 			<textarea class="textarea" rows="20" readonly th:field="*{ipFilter}">This content is readonly</textarea> -->
			<textarea class="textarea" rows="20" readonly >This content is readonly</textarea>
		</div>
		<form action="" method="get">
			<div class="field is-grouped">
				<div class="control">
					<button class="button is-link">Submit</button>
				</div>
				<div class="field">
					<p class="control">
						<button class="button is-link is-light">Cancel</button>
					</p>
				</div>
			</div>
		</form>
	</section>
</body>

</html>
